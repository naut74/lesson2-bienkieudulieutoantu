<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average & Sum</title>
</head>
<body>
    <script>
        physics=prompt('Nhập điểm Vật Lý');
        chemistry=prompt('Nhập điểm Hóa Học');
        biology=prompt('Nhập điểm Sinh Học');

        let a=parseInt(physics);
        let b=parseInt(chemistry);
        let c=parseInt(biology);

        let sum=(a+b+c);
        let average=(a+b+c)/3;

        document.write('diem trung binh la: '+ average)
        document.write('<br>');
        document.write('tong diem la: '+ sum) ;
    </script>
</body>
</html>
