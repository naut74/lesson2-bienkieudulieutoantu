<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Area</title>
</head>
<body>
    <label>Enter radius r </label>
    <input type="number" id="r" name="r" style="margin-left: 10px;">
    <button onclick="Area()">Enter</button>
    <p id="result"></p>

    <script>
        function Area(){
            let R=document.getElementById('r').value;
            let A=Math.PI*R*R;
            document.getElementById('result').innerHTML="Area of circle: "+A;   
        }
        
    </script>
</body>
</html>
